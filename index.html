<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="navigation">
            <header id="header">
                <img src="./Images/logo_transparent.png" alt="Company Logo" id="header-img">
                <nav id="nav-bar">
                    <ul>
                        <li> <a href="#contactus" class="nav-link"> Contact Us</a> </li>
                        <li><a href="#aboutus" class="nav-link"> About Us</a> </li>
                        <li><a href="#products" class="nav-link">Products</a></li>
                        <!-- <li> <a id="home" href="./index.html" class="nav-link">Home</a> </li> -->
                    </ul>
                </nav>
            </header>
        </div>

        <div id="subscription">
            <h1>Offers and Updates for Hand-crafted Products</h1>
            <form action=" https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" placeholder="Enter email address here"> <br>
                <input id="getstarted" type="submit" value="Get Started">
            </form>
        </div>

        <h2 id="note">Products</h2>

        <div id="products">
            <div class="products">
                <img src="./Images/AlloFabric.jpg" alt="Allo Fabric">
                <p>Allo Fabric</p>
            </div>

            <div class="products">
                <img src="./Images/AlloYarn.jpg" alt="Allo Yarn">
                <p>Allo Yarn</p>
            </div>

            <div class="products">
                <img src="./Images/AlloBag.jpg" alt="Allo Bag">
                <p>Allo Bag</p>
            </div>

            <div class="products">
                <img src="./Images/AlloScarf.jpg" alt="Allo Scarf">
                <p>Allo Scarf</p>
            </div>
        </div>

        <h2 id="note">About Us</h2>

        <div id="aboutus">
            <iframe src="https://www.youtube.com/embed/U1G7vwuv3r8">
            </iframe>
        </div>

        <div id="contactus">
            <div id="logoicon">
                <img src="./Images/logo_transparent.png">
            </div>

            <div id="logosocial">
                <nav id="contact">
                    <ul>
                        <li>
                            <a target="_blank" href="https://www.facebook.com/"><img class="contacticon" src="./Icons/facebook.png"></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.gmail.com"> <img class="contacticon" src="./Icons/mail.svg"></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://twitter.com/"> <img src="./Icons/twitter.png" class="contacticon"></a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.instagram.com/"><img class="contacticon" src="./Icons/instagram.png"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
